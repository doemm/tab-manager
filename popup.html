<!DOCTYPE html>
<html>
  <head>
    <!-- external libraries for additional functionalities -->
    <link rel="stylesheet" type="text/css" href="libs/dragula.min.css">
    <script src="libs/dragula.min.js" defer></script>
    <!-- main style and script file for the extension -->
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="tab-bar">
      <button id="actions-tab" class="tab-button" data-page="actions-page">Actions</button>
      <button id="currwin-tab" class="tab-button" data-page="currwin-page">Curr Win</button>
      <button id="allwins-tab" class="tab-button" data-page="allwins-page" disabled>All Wins</button>
    </div>
    <div id="actions-page" class="tab-content">
      <button id="toggle-button" class="action-button">Detect Duplicate Tabs</button>
      <button id="merge-button" class="action-button">Merge All</button>
      <button id="sort-button" class="action-button">Sort Window</button>
    </div>
    <div id="currwin-page" class="tab-content"></div>
    <div id="allwins-page" class="tab-content"></div>
  </body>
</html>
