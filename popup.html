<!DOCTYPE html>
<html>
  <head>
    <!-- external libraries for additional functionalities -->
    <link rel="stylesheet" type="text/css" href="libs/dragula.min.css">
    <script src="libs/dragula.min.js" defer></script>
    <!-- main style and script file for the extension -->
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="tab-bar">
      <button id="actions-tab" class="tab-button" data-page="actions-page">Manage Tabs</button>
      <button id="currwin-tab" class="tab-button" data-page="currwin-page">Current Window</button>
    </div>
    <div id="actions-page" class="tab-content">
      <button id="toggle-button" class="action-button">Detect Duplicate Tabs</button>
      <button id="kill-button" class="action-button">Kill Duplicates</button>
      <div>
        <button id="merge-button" class="action-button">Merge All</button>
        <button id="sort-button" class="action-button">Sort Window</button>
      </div>
    </div>
    <div id="currwin-page" class="tab-content">
      <input id="currwin-search" placeholder="Search for Tabs">
      <div id="currwin-list-wrapper"></div>
    </div>
  </body>
</html>
